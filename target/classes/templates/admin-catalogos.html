<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="index::encabezado">

</head>
<body>
	<nav th:insert="home::navbar"></nav>
	<br>
	<br>
	<div id="contenedor" class="container">
		<div class="container">
			<div class="row">
				<div class="col-sm-9">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Buscar"
							aria-label="Buscar" aria-describedby="basic-addon2">
						<a th:onclick="obtenerActividades();" class="btn btn-secondary">Buscar</a>
					</div>
				</div>
				<div class="col">
					<button type="button" class="btn btn-success"
						data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Actividad</button>
				</div>
			</div>
			<div class="row">
				<div class="col"><b>Nombre</b></div>
				<div class="col"><b>Descripcion</b></div>
				<div class="col"><b>Puntos a Evaluar</b></div>
			    <div class="col"><b>Habilitado </b> </div>
				<div class="col"><b>Acciones</b></div>
			</div>
			<div class="row" th:each="actividad: ${actividades}">
			    <div class="col" th:text="${actividad.descripcion}"></div>
				<div class="col" th:text="${actividad.objetivos}"></div>
				<div class="col" th:text="${actividad.puntosEvaluar}"></div>
				<div class="col">
				                 <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="habilitado" checked>
                                   <label class="form-check-label" for="habilitado">
                                        
                                    </label>
                                  </div>
                </div>
				
				<div class="col"><a data-bs-toggle="modal" data-bs-target="#modalBorrarActividad"> Borrar</a>
				</div>
			
			   </div>
			</div>
		</div>
	
	
 <!-- Ventana modal para el registro de actividades  -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar Actividad</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="agregar-actividad-forma" th:action="@{/actividad/guardar}"
					method="post">
					<div class="modal-body">

						<div class="form-label-group">
							<input type="text" class="form-control"
								placeholder="Descripcion" aria-label="descripcion"
								aria-describedby="basic-addon2" id="descripcion" name="descripcion">
							<label for="descripcion"></label>
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="Objetivos"
								aria-label="objetivos" aria-describedby="basic-addon2" id="objetivos"
								name="objetivos"> <label for="objetivos"></label>
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="Puntos a Evaluar"
								aria-label="puntosEvaluar" aria-describedby="basic-addon2" id="puntosEvaluar"
								name="puntosEvaluar"> <label for="puntosEvaluar"></label>
						</div>


						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="Puntaje"
								aria-label="puntaje" aria-describedby="basic-addon2"
								id="puntaje" name="puntaje"> <label for="puntaje"></label>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Guardar">

					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- modal para el borrado  falta implementarlo en evaluacion.js-->
	<div class="modal fade" id="modalBorrarActividad" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Borrar Actividad</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="borrarCurso" th:action="@{/actividad/eliminaractividad}"
					method="get">
					<div class="modal-body">
                     <p> &iquest;Estas Seguro de borrar el registro? </p> 

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Aceptar">

					</div>
				</form>
			</div>
		</div>
	</div>
     
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>

	<th:block th:insert="index::script"></th:block>
</body>
</html>
