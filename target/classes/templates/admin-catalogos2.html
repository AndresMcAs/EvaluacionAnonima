<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="index::encabezado">

</head>
<body>
	<nav th:insert="home::navbar"></nav>
	<br>
	<br>
	<div id="contenedor" class="container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Buscar"
							aria-label="Buscar" aria-describedby="basic-addon2">

						<a th:onclick="obtenerCursos();" class="btn btn-secondary">Buscar</a>
					</div>
				</div>
				<div class="col">
                  
						<button type="button" class="btn btn-success"
						data-bs-toggle="modal" data-bs-target="#modalGuardarCurso">Registrar Curso o Taller</button>
				</div>
			</div>
			<div class="row">
				<div class="col"><b>Nombre</b></div>
				<div class="col"><b>Descripcion</b></div>
				
				<div class="col"><b>Acciones</b></div>
			</div>
			<div class="row" th:each="curso: ${cursos}">
			    <div class="col" th:text="${curso.nombre}"></div>
				<div class="col" th:text="${curso.descripcion}"></div>
				<div class="col"><a data-bs-toggle="modal" data-bs-target="#modalBorrar"> Borrar</a></div>
			</div>
		</div>
	</div>
	
 
	
	<!-- modal para el borrado -->
	<div class="modal fade" id="modalBorrar" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Borrar Curso</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="borrarCurso" th:action="@{/curso/eliminarcurso}"
					method="get">
					<div class="modal-body">
                     <p>  &iquest;Estas Seguro de borrar el registro? </p> 

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Aceptar">

					</div>
				</form>
			</div>
		</div>
	</div>
    
    <!-- Modal agregar curso -->
     <div class="modal fade" id="modalGuardarCurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar Curso o Taller</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="forma-registro-curso" th:action=@{/curso/guardarcurso}
					method="get">
					<div class="modal-body">
                     <div class="form-label-group">
							<input type="text" class="form-control"
								placeholder="Nombre del curso o taller" aria-label="nombre"
								aria-describedby="basic-addon2" id="nombre" name="nombre">
							<label for="nombre"></label>
						</div>

						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="Descripcion Detallada"
								aria-label="descripcion" aria-describedby="basic-addon2" id="descripcion"
								name="descripcion"> <label for="descripcion"></label>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Agregar">

					</div>
				</form>
			</div>
		</div>
	</div>
     
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>

	<th:block th:insert="index::script"></th:block>
</body>
</html>
